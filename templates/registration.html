<form action="{% url 'registration' %}" method="post">
  {% csrf_token %}
  <div class="container">
    <h1>Personal Infornamtion</h1>
    <p>please fill your personal information correctly</p>
    <hr>
    <label for="user_name"><b>user_name</b></label>
    <input type="text" placeholder="user_name" name="user_name" id="user_name" required>
    <label for="mobile"><b>mobile</b></label>
    <input type="tel" placeholder="mobile" name="mobile" id="mobile" required>
    </hr>

  </div>
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" id="password" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
    <hr>

    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    <button type="submit" class="registerbtn">Register</button>
  </div>

  <div class="container signin">
    <p>Already have an account? <a href="#">Sign in</a>.</p>
  </div>
</form>
