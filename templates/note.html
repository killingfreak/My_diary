
    {% csrf_token %}
    <form action="{% url 'note' %}" method="post">
      {% csrf_token %}
        <h1 style="color:green" >{{msg}}</h1>
        <div class="container" style="color:blue">
            <h1 style="color:red">welcome {{msg1}} to notes</h1>
            <h5>create your notes here ..... !!!</h5>
        </div>
        <div class="container" style="color:pink">
            <label for="subject"><b>subject</b></label>
            <input type="text" placeholder="subject" name="subject" id="subject" required>
            <div style="color:aqua">
                <label for="note"><b>note</b></label>
                <input type="text" placeholder="note" name="text" id="note" required>
            </div>
        </div>
        <div style="color:red">
            <button style="color:blue" type="submit" >submit</button>
        </div>
    </form>
    <form action="{%url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit" style="color:red" >logout</button>
    </form>
