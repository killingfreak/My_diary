<form action="{% url 'login_fun' %}" method="post">
  {% csrf_token %}
  <div class="imgcontainer">
    <img src="https://images.app.goo.gl/DTSNKt2Tyy3EqT6J6.png" alt="Avatar" class="avatar">
  </div>
  <div>
    <h1 style="color:green">{{msg_logout}} logout sucess !!!!</h1>
    <h1 style="color:red">{{msg}}</h1>
    <h1 style="color:red">{{warning}}</h1>
  </div>

  <div class="container">
    <label for="mobile"><b>mobile</b></label>
    <input type="tel" placeholder="mobile" name="mobile" required>

    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" required>

    <button type="submit">Login</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>

  <div class="container" style="background-color:#f1f1f1">
  </div>
</form>
